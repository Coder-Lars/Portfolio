<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_auth.css">
</head>
<body>
    <div class="loadBox"><div class="loadingCircle"></div></div>
    <div class="content">
        <form>
        <h1>User Login</h1>
            <input type="text" id="login-input-username" placeholder="Username">
            <input type="password" id="login-input-password" placeholder="Password">
            <button type="submit" id="login-btn-submit">Login</button>
            <p id="error-text">Password or Username wrong</p>
        </form>

        <a href="page_register.html">Create Account</a>

    </div>
    
    <script src="script_login.js"></script>
</body>
</html>
