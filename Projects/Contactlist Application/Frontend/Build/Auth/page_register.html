<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style_auth.css">
    <link rel="icon" type="image/png" href="../IMG/facicon.png">
</head>
<body>
    <div class="loadBox"><div class="loadingCircle"></div></div>
    <div class="content">
        <form>
            <h1>Create Account</h1>
            <input type="text" id="register-input-username" placeholder="Email">
            <input type="password" id="register-input-password" placeholder="Password">
            <input type="password" id="register-input-confirm-password" placeholder="Confirm Passoword">
            <button type="submit" id="register-btn-submit">Register</button>
            <p id="error-text">Password or Username wrong</p>
        </form>
    
        <a href="page_login.html">Login</a>    
    </div>
    
    <script src="script_register.js"></script>
</body>
</html>
