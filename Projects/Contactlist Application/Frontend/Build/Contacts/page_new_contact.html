<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Contact</title>
    <link rel="stylesheet" href="style_new_contact.css">
    <link rel="icon" type="image/png" href="../IMG/facicon.png">
</head>
<body>
    <div class="loadBox"><div class="loadingCircle"></div></div>
    <div class="content">
        
        <form>
            <h2>Create Contact</h2>
            <div class="names">
                <input type="text" placeholder="First Name" id="firstName">
                <input type="text" placeholder="Last Name" id="lastName">
            </div>
            <input type="text" placeholder="Address" id="adress">
            <input type="text" placeholder="Telepohne" id="telephone">
            <button class="btn-submit">Add Contact</button>
            <p id="error-text">All fields must be filled out!</p>
        </form>
    </div>
    
    <script src="script_new_contact.js"></script>
</body>
</html>
